# docker-compose.yml

version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clearclause-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - clearclause-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clearclause-backend
    ports:
      - "5001:5001"
    # The backend needs to connect to the LLM service (Ollama/LM Studio)
    # running on the host machine. 'host.docker.internal' allows the container
    # to resolve the host's IP address.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - clearclause-net

networks:
  clearclause-net:
    driver: bridge
